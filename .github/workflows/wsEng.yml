# Simple workflow for deploying static content to GitHub Pages for ws2024
name: Deploy static content to Pages for ws2024

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["develop"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-ws2024"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages-ws2024
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'ws2024eng'  # Указываем путь к папке с файлом сайта

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
